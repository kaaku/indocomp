<fudis-grid>
  <fudis-heading [level]="1">
    Merger bidding
  </fudis-heading>
  <form>
    <fudis-grid [columns]="2">
      <fieldset fudisGridItem [columns]="2">
        <legend>Merger type</legend>
        <label>
          <input type="radio" value="shipping" [formField]="biddingForm.mergerType"/>
          Shipping
        </label>
        <label>
          <input type="radio" value="rice" [formField]="biddingForm.mergerType"/>
          Rice
        </label>
        <label>
          <input type="radio" value="spice" [formField]="biddingForm.mergerType"/>
          Spice
        </label>
        <label>
          <input type="radio" value="rice_spice" [formField]="biddingForm.mergerType"/>
          Rice & Spice -> Siap saji
        </label>
        <label>
          <input type="radio" value="siap_saji" [formField]="biddingForm.mergerType"/>
          Siap saji
        </label>
        <label>
          <input type="radio" value="rubber" [formField]="biddingForm.mergerType"/>
          Rubber
        </label>
        <label>
          <input type="radio" value="oil" [formField]="biddingForm.mergerType"/>
          Oil
        </label>
      </fieldset>
      <label>
        Company A ships/plantations
        <input type="number" step="1" [formField]="biddingForm.companyAGoods"/>
      </label>
      <label>
        Company B ships/plantations
        <input type="number" step="1" [formField]="biddingForm.companyBGoods"/>
      </label>
      @if (validBids().length > 0) {
        <fieldset fudisGridItem [columns]="2">
          <legend>Valid bids</legend>
          @for (bid of validBids(); track bid) {
            <label>
              <input type="radio" [value]="bid" [formField]="biddingForm.winningBid"/>
              {{bid}} rp
            </label>
          }
        </fieldset>
      }
    </fudis-grid>
  </form>
</fudis-grid>
